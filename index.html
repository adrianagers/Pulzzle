<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="flexBox.css">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body class="flexColumn jCCenter aCCenter aICenter">
  <header class="flexRow jCCenter">
    <h1>ANSALO PUZZLE</h1>
  </header>
  <main class="flexColumn jCAround aICenter aCCenter">
    <div class="flexColumn jCCenter aICenter aCCenter">
      <input id="msg" type="text" name="" value="">
      <input id="letras" type="text" name="" value="">
      <input id="numeros" type="text" name="" value="">
    </div>
    <div id="buttons" class="flexRow wrap jCAround">
      <button value="1" class="flexRow jCCenter">A/1</button>
      <button value="2" class="flexRow jCCenter">B/2</button>
      <button value="3" class="flexRow jCCenter">C/3</button>
      <button value="4" class="flexRow jCCenter">D/4</button>
      <button value="5" class="flexRow jCCenter">E/5</button>
      <button value="6" class="flexRow jCCenter">F/6</button>
      <button value="7" class="flexRow jCCenter">G/7</button>
      <button value="8" class="flexRow jCCenter">H/8</button>
    </div>
  </main>
</body>
<script src="index.js" type="text/javascript"></script>

</html>
